<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pythagoras Calculator</title>
  </head>

  <body>
    <h1>Pythagoras Calculator</h1>
    <h3>
      This program calculates the hypotenuse or one of the sides of a right
      triangle using the Pythagoras theorem.
    </h3>
    <div class="center">
      <svg width="200" height="200">
        <polygon
          points="10,10 10,190 190,190"
          style="fill: none; stroke: blue; stroke-width: 5; fill-rule: evenodd"
        />
        <rect
          x="10"
          y="180"
          width="10"
          height="10"
          style="stroke: blue; stroke-width: 5; fill: none"
        />
        <!-- a -->
        <text x="80" y="180" fill="black" font-size="2rem">a</text>
        <!-- b -->
        <text x="15" y="120" fill="black" font-size="2rem">b</text>
        <!-- c -->
        <text x="100" y="95" fill="black" font-size="2rem">c</text>
      </svg>
    </div>
    <br />
    <b>
      Fill 2 known sides values and leave the third one empty. Click the
      "Calculate" button to calculate the third side.
    </b>
    <div id="solution-section">
      <form action="#">
        <label for="a">a =</label>
        <input type="number" id="a" />
        <br />
        <label for="b">b =</label>
        <input type="number" id="b" />
        <br />
        <label for="c">c =</label>
        <input type="number" id="c" />
        <br />
        <div id="buttons">
          <button onclick="calculate()">Calculate</button>
          <button onclick="resetValues()" type="reset">Reset</button>
        </div>
      </form>
      <div id="calculation">
        <b> a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup> </b>
        <span id="solution"> </span>
      </div>
    </div>
    <div>
      <img src="source/644771_poster.jpg" alt="Girl in a jacket">
    </div>

    <script src="Script.js"></script>
  </body>
</html>
